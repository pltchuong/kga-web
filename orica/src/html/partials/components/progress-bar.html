<div class="col mb-5" id="progressbar">
    <div class="card shadow">
        <div class="p-2 border-bottom">
            <h3 class="card-title mb-0">Progress Bar</h3>
        </div>
        <div class="card-body">
            <!-- PROGRESS BARS -->
            <span class="progressbar-label">Uploading ...</span>
            <div class="progressbar progressbar-primary mb-4" data-value="100"></div>
            <span class="progressbar-label">Processing ...</span>
            <div class="progressbar progressbar-warning mb-4" data-value="75"></div>
            <span class="progressbar-label">Downloading ...</span>
            <div class="progressbar progressbar-success mb-4" data-value="50"></div>
            <span class="progressbar-label">Loading ...</span>
            <div class="progressbar progressbar-info" data-value="25"></div>
            <!-- END PROGRESS BARS -->
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.col -->

<div class="col mb-5" id="progress-bar-bootstrap">
    <div class="card shadow">
        <div class="p-2 border-bottom">
            <h3 class="card-title mb-0">Progress Bar Default</h3>
        </div>
        <div class="card-body">
            <!-- PROGRESS BARS -->
            <div class="progress mb-4">
                <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 75%"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <div
                    class="progress-bar bg-info"
                    role="progressbar"
                    style="width: 25%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress">
                <div
                    class="progress-bar bg-danger"
                    role="progressbar"
                    style="width: 10%"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            <!-- END PROGRESS BARS -->
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.col -->
